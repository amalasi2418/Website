baseURL: "https://abhinavmalasi.netlify.app/"
theme: hugo-apero
languageCode: en
title: Hugo Ap√©ro
author: Alison Hill
copyright: ''
googleAnalytics: 'G-8FXPH3ZTWE'
disqusShortname: ''
metaDataFormat: yaml
footnoteReturnLinkContents: '&#8617;'
paginate: 5
preserveTaxonomyNames: yes
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
enableEmoji: yes
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      hardwraps: no
      unsafe: yes
  highlight:
    style: github
  tableOfContents:
    endLevel: 2
    ordered: no
    startLevel: 2
params:
  custom_theme: ''
  customheadingFontFamily: "" #Fraunces
  customtextFontFamily: "" #Commissioner
  description: A modern, beautiful, and easily configurable blog theme for Hugo.
  favicon: /img/rooster_colored.ico #favicon.ico
  headingFontFamily: "baskerville" #sans-serif
  logo: /img/rooster_colored.png #blogophonic-mark-dark.png
  mainSections:
    - blog
    - project
    - talk
  navallcaps: yes
  orgLocal: #Anywhere
  orgName: Abhinav Malasi
  sharing_image: /img/papillons.jpg
  social:
    - icon: github
      icon_pack: fab
      url: https://github.com/amalasi2418
    - icon: linkedin
      icon_pack: fab
      url: https://www.linkedin.com/in/abhinav-malasi/
    - icon: instagram
      icon_pack: fab
      url: https://www.instagram.com/datarooster/
    - icon: twitter
      icon_pack: fab
      url: https://twitter.com/malasi_abhinav
    - icon: medium
      icon_pack: fab
      url: https://abhinav-malasi.medium.com/
    - icon: rss
      icon_pack: fas
      url: /blog/index.xml
  socialInFooter: yes
  socialInHeader: no
  textFontFamily: "courier" #sans-serif
  theme: grayscale
  twitter: apreshill
  utterances:
    issue_term: pathname
    label: 'comments :crystal_ball:'
    repo_name: apreshill/apero
    theme: boxy-light
    use_utterances: yes
taxonomies:
  category: categories
  series: series
  tag: tags
menu:
  footer:
    - name: #License
      title: #License
      url: #/license/
      weight: 1
    - name: #Contact
      title: #Contact form
      url: #/contact/
      weight: 2
    - name: #Contributors
      title: #Contributors
      url: #/contributors/
      weight: 3
  header:
    - name: About
      title: About Abhinav
      url: /about/
      weight: 1
    - name: Blog
      title: Blog
      url: /blog/
      weight: 2
    - name: Contact
      title: Contact form
      url: /elements/
      weight: 3
privacy:
  disqus:
    disable: no
  googleAnalytics:
    anonymizeIP: yes
    disable: no
    respectDoNotTrack: yes
  instagram:
    disable: no
    simple: yes
  twitter:
    disable: no
    enableDNT: yes
    simple: no
  vimeo:
    disable: no
    enableDNT: yes
    simple: yes
  youtube:
    disable: no
    privacyEnhanced: yes
